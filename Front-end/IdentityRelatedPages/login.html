<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Dark Theme */
        body {
            font-family: Arial, sans-serif;
            background: #1e1e2e;
            color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #2a2a3a;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #ffffff;
            font-weight: 600;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #bbb;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #333;
            color: #ddd;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #6272a4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #53608c;
        }

        p {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: #8be9fd;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Eye Icon Button */
        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #bbb;
            font-size: 20px;
        }

        .input-container {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="password">Password:</label>
            <div class="input-container">
                <input type="password" id="password" name="password" required>
                <span class="eye-icon" id="togglePassword">üëÅÔ∏è</span>
            </div>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>

    <script>
        document.getElementById("togglePassword").addEventListener("click", function () {
            const passwordField = document.getElementById("password");
            const type = passwordField.type === "password" ? "text" : "password";
            passwordField.type = type;

            // Toggle eye icon
            this.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
        });

        document.getElementById("loginForm").addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevent form submission

            const loginData = {
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            };

            try {
                let response = await fetch("https://localhost:7034/User/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(loginData)
                });

                console.log("HTTP Status:", response.status); // Debugging

                if (!response.ok) {
                    let errorData = await response.json();
                    console.error("Error Response:", errorData);
                    alert("Login failed: " + (errorData.Message || "Unknown error"));
                    return;
                }

                let data = await response.json(); // Read response JSON
                console.log("Full backend response:", data); // Debugging

                // Check if the response contains the token
                if (data && data.token) {
                    console.log("Received token:", data.token); // Now it‚Äôs the correct token
                    localStorage.setItem("token", data.token); // Store token
                    alert("Login successful! Redirecting...");
                    
                    window.location.href = "../index.html"; // Redirect
                } else {
                    console.error("Token missing from response:", data);
                    alert("Error: No token received.");
                }
            } catch (error) {
                console.error("Error logging in:", error);
                alert("An error occurred. Please try again.");
            }
        });
    </script>
</body>
</html>
