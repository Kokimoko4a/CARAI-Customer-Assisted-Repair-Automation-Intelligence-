<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests to Mechanic</title>
    <style>
        body {
            background-color: #121212;
            color: #bb86fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            color: #c77dff;
            text-align: center;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1000px;
        }
        .card {
            background-color: #1e1e2e;
            color: #e0e0e0;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.6);
            width: 400px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.08);
            background-color: #3a3a5b;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.7);
        }
        .card h3 {
            color: #6a00f4;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        .card p {
            margin: 10px 0;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h2>Requests to Mechanic</h2>
    <div class="card-container" id="requestsContainer">
        <!-- Data will be inserted dynamically here -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const urlParams = new URLSearchParams(window.location.search);
            const requestId = urlParams.get('requestId');
            const token = localStorage.getItem('token'); // Replace with actual token
            const url = `https://localhost:7034/RequestToMechanic/getDetailsForRequestToMechanic?requestId=${requestId}`;

            try {
                const response = await fetch(url, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error("Failed to fetch request details");
                }

                const request = await response.json();
                const container = document.getElementById("requestsContainer");
                const card = document.createElement("div");
                card.classList.add("card");
                card.innerHTML = `
                    <h3>${request.title}</h3>
                    <p><strong>Mechanic:</strong> ${request.mechanicReceiver || "N/A"}</p>
                    <p><strong>Description:</strong> ${request.description}</p>
                    <p><strong>Status:</strong> ${request.status}</p>
                `;
                container.appendChild(card);
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to fetch request details.");
            }
        });
    </script>
</body>
</html>
