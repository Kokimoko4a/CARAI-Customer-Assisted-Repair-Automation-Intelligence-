<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests to Mechanic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: black; /* Set background to black */
            color: white; /* Set text to white */
        }
        .request-container {
            border: 2px solid purple; /* Purple border */
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #1a1a1a; /* Dark gray box */
        }
        .view-btn {
            background-color: purple; /* Purple button */
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .view-btn:hover {
            background-color: #800080; /* Darker purple on hover */
        }
        #responseContainer {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid purple;
            display: none;
            border-radius: 5px;
            background-color: #1a1a1a; /* Dark gray */
        }
        pre {
            color: white;
        }
    </style>
</head>
<body>

    <h2>Requests to Mechanic</h2>

    <div id="requestsContainer">
        <!-- Requests dynamically generated here -->
    </div>

    <div id="responseContainer">
        <h3>Request Details</h3>
        <pre id="responseText">No details loaded yet.</pre>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Example list of requests (Replace with actual server data)
            const requests = [
                { userSenderId: "11111111-1111-1111-1111-111111111111", requestToMechanicId: "123e4567-e89b-12d3-a456-426614174000" },
                { userSenderId: "22222222-2222-2222-2222-222222222222", requestToMechanicId: "223e4567-e89b-12d3-a456-426614174001" }
            ];

            const requestsContainer = document.getElementById("requestsContainer");

            // Generate request elements
            requests.forEach(request => {
                const div = document.createElement("div");
                div.classList.add("request-container");

                div.innerHTML = `
                    <p><strong>Request ID:</strong> ${request.requestToMechanicId}</p>
                    <button class="view-btn" data-user-id="${request.userSenderId}" data-request-id="${request.requestToMechanicId}">View</button>
                `;

                requestsContainer.appendChild(div);
            });

            // Add event listeners to all buttons
            document.querySelectorAll(".view-btn").forEach(button => {
                button.addEventListener("click", function () {
                    const userSenderId = this.getAttribute("data-user-id");
                    const requestToMechanicId = this.getAttribute("data-request-id");
                    viewRequestDetails(userSenderId, requestToMechanicId);
                });
            });
        });

        async function viewRequestDetails(userSenderId, requestToMechanicId) {
            const url = `https://localhost:7034/RequestToMechanic/getDetailsForRequestToMechanic?requestId=${requestToMechanicId}`;

            const requestBody = {
                UserSenderId: userSenderId,
                RequestToMechanicId: requestToMechanicId
            };

            try {
                const response = await fetch(url, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json"
                    },
                   // GET requests don't usually have a body
                });

                if (!response.ok) {
                    throw new Error("Failed to fetch details");
                }

                const data = await response.json();

                // Display response
                document.getElementById("responseText").textContent = JSON.stringify(data, null, 4);
                document.getElementById("responseContainer").style.display = "block";

            } catch (error) {
                console.error("Error:", error);
                alert("Failed to fetch request details.");
            }
        }
    </script>

</body>
</html>
